<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin - CBT Practice</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="site-header">
  <h1>Admin Panel</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="exam.html">Take Exam</a>
    <a href="admin.html">Admin</a>
  </nav>
</header>

<main class="container">
  <section id="login-section">
    <h2>Admin Login</h2>
    <input type="password" id="admin-pass" placeholder="Enter Password">
    <button id="login-btn">Login</button>
    <p id="login-msg" class="muted"></p>
  </section>

  <section id="admin-panel" class="hidden">
    <h2>Manage Questions</h2>
    <form id="q-form">
      <label>Question<textarea id="q-text" required></textarea></label>
      <label>Option A<input id="opt-a" required></label>
      <label>Option B<input id="opt-b" required></label>
      <label>Option C<input id="opt-c" required></label>
      <label>Option D<input id="opt-d" required></label>
      <label>Correct Answer
        <select id="q-correct">
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
        </select>
      </label>
      <input type="hidden" id="q-id">
      <button type="submit">Save</button>
      <button type="button" id="clear-form">Clear</button>
    </form>

    <h3>Questions List</h3>
    <div id="questions-list"></div>

    <h3>Import / Export</h3>
    <button id="export-json">Export JSON</button>
    <input type="file" id="import-file" accept=".json">

    <h3>Admin Settings</h3>
    <label>Change Password<input type="password" id="new-pass"></label>
    <button id="save-pass">Save</button>
    <button id="logout">Logout</button>

    <h3>Exam Attempts</h3>
    <button id="export-attempts">Export Results (CSV)</button>
    <div id="attempts-list"></div>
  </section>
</main>

<script src="js/app.js"></script>
</body>
</html>
